  compound: "正在安装游戏版本: ${id}"
  profile: "写入版本列表: ${id}"
  client: "下载游戏核心: ${id}"
  libraries: "下载支持库: ${id}"
  asset-index: "获取资源列表: ${assets}"
  assets: "下载资源包: ${assets}"
  logging: "下载日志配置: ${id}"
