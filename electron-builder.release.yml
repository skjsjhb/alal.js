appId: "skjsjhb.alal"
productName: "alal"
copyright: 'Copyright (C) 2023 Ted skjsjhb Gao'
publish: null
asar: false
beforeBuild: tools/beforeBuild
directories:
  app: "build/release"
  output: "dist/release"
icon: "resources/build/icon.png"
mac:
  target:
    - target: "dmg"
      arch: [ "x64", "arm64" ]
    - target: "zip"
      arch: [ "x64", "arm64" ]

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  license: LICENSE
win:
  target:
    - target: "nsis"
      arch: [ "x64", "arm64" ]
    - target: "zip"
      arch: [ "x64", "arm64" ]

linux:
  target:
    - target: "tar.xz"
      arch: [ "x64", "arm64" ]
    - target: "deb"
      arch: [ "x64", "arm64" ]
    - target: "rpm"
      arch: [ "x64", "arm64" ]