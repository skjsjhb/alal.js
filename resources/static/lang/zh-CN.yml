portal:
  title: 欢迎使用 alal.js
  start: 单击此处以开始

alicorn-again:
  title: "这次会有所不同。"
  body: |
    欢迎使用 alal.js，这是 Alicorn 的非官方后继项目。<br/><br/>
    穿越星空与雾海，踏遍樱云与夜咲，优雅地来到你的面前。alal.js 完全从头开始，重新设计，再度新生。<br/><br/>
    在接下来的向导中，我们会做一个简短的介绍，并带你重新认识 Alicorn。<br/><br/>
    请按右侧的按钮。
  next: 下一步
  skip: 跳过初始化设置
  skip-popup:
    body: 使用默认设置，确定？
    accept: 好
    reject: 取消

select-mode:
  title: "开始之前..."
  choices:
    title: 下面哪一项描述你最合适？
    easy: 我是萌新（不了解 Minecraft 和启动器）
    advanced: 我是老玩家（我，无所不知）
  trivia:
    easy: 界面简洁，操作简化，以及更详细的引导。
    advanced: 显示所有功能 —— 看我操作！
  hint: 你可以稍后在设置中更改。
  next: 下一步

accept-mirrors:
  title: "你的下载由 BMCLAPI 加速"
  body: |
    BMCLAPI 可以大幅提升下载速度，不过也请注意，它的数据更新可能存在延迟。
  latency: 速度：BMCLAPI ${m1} / Mojang 官方 ${m2}
  latency-testing: 正在测定...
  latency-invalid: 不可达
  choices:
    title: 使用 BMCLAPI 吗？
    accept: 使用 BMCLAPI（加快下载速度）
    deny: 不使用（速度较慢）
  disclaimer: |
    BMCLAPI 是社区组建的服务，不保证可靠。部分文件仍需从源站点下载。
  next: 下一步

select-theme:
  title: 这个主题合适吗？
  body: |
    你可以在<b>夜咲（深色模式）</b>和<b>樱云（浅色模式）</b>之间切换。修改立刻生效。
  choices:
    light: 樱云（浅色）
    dark: 夜咲（深色）
  hint: |
    作为本版本的特别主题，樱云将在下个版本替换为标准亮色主题。夜咲将作为常驻主题保留。
  next: 下一步

add-container:
  title: 你想将 Minecraft 存放在哪里？
  body: |
    选择存储 Minecraft 的位置。
  add: 选择文件夹
  add-more: 选择更多
  nothing: 还没有选择...
  select-title: 选择 Minecraft 的位置
  hint: |
    有好多文件夹？没关系，想添加多少个都可以！
  warn: |
    不同文件夹中的内容不能共享。
  next: 下一步

task-list:
  title: 任务列表

add-account:
  title: 登录你的帐户
  body: |
    登录帐户以开始游玩 Minecraft，请从下面选择一项。
  wait: 请稍等...
  greet: 欢迎回来，${name}！
  fail: 登录失败。请检查网络连接，确认帐户名称和密码，然后再试一次。
  ms:
    title: 微软帐户
    hint: 登录微软帐户，即可畅玩你拥有的 Minecraft。
    button: 现在登录
  yggdrasil:
    title: 外置登录
    hint: |
      自定义登录服务器，使用第三方皮肤站或认证服务器进行登录。<br/>
      <b>请务必仔细阅读服务器提供商的指南，再来这里登录！</b>
    server: 服务器地址
    user: 用户名或邮箱
    pwd: 密码
  local:
    title: 离线登录
    hint: |
      使用临时的帐户在本地游玩游戏。<br/>
      你将无法使用皮肤，亦无法登入大多数官方服务器。
    user: 玩家名
    error: |
      玩家名无效。
      玩家名为 3 至 16 个大小写英文字符、数字及下划线（_）。
