portal:
  title: 欢迎使用 alal.js
  start: 单击此处以开始

alicorn-again:
  title: "这次会有所不同。"
  body: |
    欢迎使用 alal.js，这是 Alicorn 的非官方后继项目。<br/><br/>
    穿越星空与雾海，踏遍樱云与夜咲，优雅地来到你的面前。alal.js 完全从头开始，重新设计，再度新生。<br/><br/>
    在接下来的向导中，我们会做一个简短的介绍，并带你重新认识 Alicorn。<br/><br/>
    请按右侧的按钮。
  next: 下一步
  skip: 跳过初始化设置
  skip-popup:
    body: 使用默认设置，确定？
    accept: 好
    reject: 取消

select-mode:
  title: "开始之前..."
  choices:
    title: 下面哪一项描述你最合适？
    easy: 我是萌新（不了解 Minecraft 和启动器）
    advanced: 我是老玩家（我，无所不知）
  trivia:
    easy: 界面简洁，操作简化，以及更详细的引导。
    advanced: 显示所有功能 —— 看我操作！
  hint: 你可以稍后在设置中更改。
  next: 下一步

accept-mirrors:
  title: "你的下载由 BMCLAPI 加速"
  body: |
    BMCLAPI 可以大幅提升下载速度，不过也请注意，它的数据更新可能存在延迟。
  latency: 实时延迟：BMCLAPI ${m1} / Mojang 官方 ${m2}
  latency-testing: 正在测定...
  latency-invalid: 不可达
  choices:
    title: 使用 BMCLAPI 吗？
    accept: 使用 BMCLAPI（加快下载速度）
    deny: 不使用（速度较慢）
  disclaimer: |
    BMCLAPI 是社区组建的服务，不保证可靠。部分文件仍需从源站点下载。
  next: 下一步

select-theme:
  title: 这个主题合适吗？
  body: |
    你可以在<b>夜咲（深色模式）</b>和<b>樱云（浅色模式）</b>之间切换。修改立刻生效。
  choices:
    light: 樱云（浅色）
    dark: 夜咲（深色）
  hint: |
    作为本版本的特别主题，樱云将在下个版本替换为标准亮色主题。夜咲将作为常驻主题保留。
  next: 下一步

add-default-container:
  title: 你似乎曾做过些什么...
  body: |
    我们在你的电脑上找到了 Minecraft 文件夹：<code>${path}</code><br/>我们可以使用它，这样就不需要再安装一遍了。
  choices:
    title: 使用这个文件夹？
    use: 就用它吧
    ignore: ...果然还是算了
  disclaimer: alal.js 能支持绝大多数启动器，但我们无法保证 100% 成功。如遇问题，请联系我们。
  hint: 稍后你可以创建一个新的，或者手动定位一个 Minecraft 文件夹。
  next: 下一页