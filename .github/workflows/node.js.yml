# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Cross Packaging

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  package-unix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: corepack enable
      - run: yarn
      - run: yarn bundle
      - run: yarn make

  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: corepack enable
      - run: yarn
      - run: yarn bundle
      - run: yarn make

  package-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: corepack enable
      - run: yarn
      - run: yarn bundle
      - run: yarn make
