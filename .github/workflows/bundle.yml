name: Bundle Check

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: pnpm
      - name: Install Dependencies
        run: pnpm i
      - name: Rebuild Natives
        run: pnpm electron-rebuild
      - name: Build
        run: pnpm bundle-release